<!doctype html>
<html class="no-js" lang="en-US">
<head>
  <meta charset="utf-8">

  <title><%= appname %></title>

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- favicon.ico -->
  <link rel="shortcut icon" href="favicon.ico" sizes="32x32" type="image/x-icon" />

  <!-- build:css css/styles.css --><% if (useUIKit) { %>
  <link rel="stylesheet" href="app/bower_components/uikit/js/uikit.js"><% } %><% if (useBootstrap) { %>
 <link rel="stylesheet" href="app/bower_components/bootstrap/dist/js/bootstrap.js"><% } %><% if (useFoundation) { %>
  <link rel="stylesheet" href="app/bower_components/foundation-sites/dist/foundation.js">
   <link rel="stylesheet" href="app/bower_components/what-input/what-input.js"><% } %>
  <link rel="stylesheet" href="app/css/styles.css">
  <!-- endbuild -->


</head>
<body>

  <main>
    <div class="block">
      <h1 class="logo">
          <img src="app/images/logo.png" height="100" />
      </h1>

      <div class="buttons-interactions">
        <a href="https://github.com/alexandesigner/frontlabs" title="" class="button button-docs">
          Documentation
        </a>
      </div>
    </div>
  </main>

  <a href="https://github.com/alexandesigner/frontlabs"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>

  <!-- build:js js/scripts.js -->
  <script src="app/bower_components/jquery/dist/jquery.js"></script><% if (useUIKit) { %>
  <script src="app/bower_components/uikit/js/uikit.min.js"></script><% } %><% if (useBootstrap) { %>
  <script src="app/bower_components/bootstrap/dist/js/bootstrap.js"></script><% } %><% if (useFoundation) { %>
  <script src="app/bower_components/foundation-sites/dist/foundation.js"></script>
  <script src="app/bower_components/what-input/what-input.js"></script><% } %>
  <script src="app/js/scripts.js"></script>
  <!-- endbuild -->

</body>
</html>
